<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SheReads</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(204, 43, 94, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-container h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #cc2b5e;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
      color: #d6336c;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ffb6c1;
      border-radius: 10px;
      font-size: 14px;
    }

    .btn-submit {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #cc2b5e, #e75480);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: linear-gradient(to left, #cc2b5e, #e75480);
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .form-footer a {
      color: #cc2b5e;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join the Sisterhood ðŸ’—</h2>
    <form id="signupForm">
      <label for="signupName">Name</label>
      <input type="text" id="signupName" required />
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required />
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" required />
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <div class="form-footer">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoUkNp9JcEUAoaV7VWD7SjP4KPzfo4j0U",
      authDomain: "feminotica-13cd4.firebaseapp.com",
      databaseURL: "https://feminotica-13cd4-default-rtdb.firebaseio.com",
      projectId: "feminotica-13cd4",
      storageBucket: "feminotica-13cd4.appspot.com",
      messagingSenderId: "437837732756",
      appId: "1:437837732756:web:6049319df4cecddeb44d81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((cred) => {
          return db.ref("users/" + cred.user.uid).set({
            name: name,
            email: email
          }).then(() => {
            return cred.user.updateProfile({ displayName: name });
          });
        })
        .then(() => {
          alert("ðŸŽ‰ Registration success!");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1000);
        })
        .catch((error) => {
          console.error("Signup error:", error);
          alert("Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
